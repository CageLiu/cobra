	tools

<!-- outfile -->

<!-- main -->
<%def name="main()">
<dl>
    %for item in l:
    <dt style="font-size:24px;font-weight:700;border-bottom:2px solid #ccc;color:#3b5998">${item.id} : ${item.title}</dt>

</%def>
