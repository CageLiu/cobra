	<head>
		<meta charset="UTF-8">
		<title>
			${self.title()} | 前端项目管理系统

		<link rel="stylesheet" href="/s/system/css/style.css" type="text/css" />

	<body>
		<div class="hd" id="hd">

				<li><a href="#">主页</a></li>
				<li><a href="#">我的工作台</a></li>
				<li><a href="#">项目</a></li>
				<li><a href="#">工具</a></li>
			</ul>
			<form action="">
				<div class="search">
					<input type="text" id="search" name="s" class="txt" />
					<span class="btn">&nbsp;</span>
					<input type="submit" id="searchbtn" value="搜索" class="btn" hidefocus="true" />
				</div>
			</form>
		</div>
		<div class="layout shtml" id="layout">
			<div class="sbody">
				<div class="hor_box wp">

							${self.main()}

					</div>
					<div class="hor_item side">
						<div class="box">
							<div class="bt">
								<span class="tit">登录用户</span>
							</div>
							<div class="bc">
								<div class="userinfo clearfix">
									<p><a href="#">${img(w="32",h="32",s="float:left")}</a></p>
									<p><span>姓名：</span>Cage<a href="/system/logout/">退出</a></p>
									<p><span>部门：</span>前端组</p>
								</div>
							</div>
						</div>
						${self.side()}
					</div>
				</div>
			</div>
			<div class="scroll">
				<div class="slider">slider</div>
			</div>
        </div>
		<div class="ft clearfix">
			<div class="crumbs">
				<a href="#">首页</a>
				${self.crumbs()}
			</div>
			<p class="nav fright">
			<a href="#">关于Monkey</a> |
			<a href="#">FAQ</a> |
			<a href="#">博客</a> |
			<a href="#">交流</a>
			</p>
			<p>
			Copyright &copy; 
			<script type="text/javascript">
				document.write((new Date()).getFullYear());
				</script>
				Version 1.0.1
				</p>
			</div>
    </body>
