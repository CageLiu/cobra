<%include file="header.html" />
<div class="admin_wp hor_box">
	<div class="crumb_nav">
		<a href="#">首页</a>
		<span>&gt;</span>
		<a href="#">商家管理中心</a>
		<span>&gt;</span>
		<em>电子消费券订单</em>
	</div>
	<div class="admin_side hor_item">
		<dl class="admin_sub_nav">
			<dt>店铺管理</dt>
			<dd>
				<a href="#">店铺信息管理</a>
				<a href="#">优惠券管理</a>
			</dd>
			<dt>订单管理</dt>
			<dd>
				<a href="#">电子消费券</a>
				<a href="#">实物商品</a>
				<a href="#">售后管理</a>
				<a href="#">订单查询</a>
			</dd>
			<dt class="current">商品管理</dt>
			<dd class="current">
				<a class="current" href="#">商品列表</a>
			</dd>
			<dt>账户管理</dt>
			<dd>
				<a href="#">账户设置</a>
				<a href="#">账单管理</a>
			</dd>
			<dt>站内消息</dt>
			<dd>
				<a href="#">我的消息</a>
			</dd>
		</dl>
	</div>
	<div class="admin_main hor_item">
		<div class="admin_box tab">
			<div class="tab_tag admin_tab">
				<ul class="hor_list">
					<li><a href="javascript:;">优惠券列表</a></li>
					<li class="current"><a href="#">添加新优惠券</a></li>
				</ul>
			</div>

			<div class="admin_bc add_coupon">
				<form action="">
					<div class="form has_field offset100">
						<div class="item">
							<label class="field">适用店铺：</label>
							<input type="checkbox" class="checkbox" />
							<label class="field_text">A店铺</label>
							<input type="checkbox" class="checkbox" />
							<label class="field_text">B店铺</label>
						</div>
						<div class="item">
							<label class="field">优惠券图片：</label>
							<span class="filefield">
								<input type="text" class="txt filetxt" />
								<a href="javascript:;" class="btn btn1">
									<span>上传…</span>
								</a>
							</span>
							<input type="file" class="file" />
						</div>
						<div class="item">
							<label class="field">是否支持短信：</label>
							<input type="radio" class="radio" />
							<label class="field_text">是</label>
							<input type="radio" class="radio" />
							<label class="field_text">否</label>
						</div>
						<div class="item">
							<label class="field">短信设置：</label>
							<textarea class="tarea wh400_120"></textarea>
						</div>
						<div class="item">
							<label class="field">开始日期：</label>
							<input type="text" class="txt w200 date" />
						</div>
						<div class="item">
							<label class="field">结束日期：</label>
							<input type="text" class="txt w200 date" />
						</div>
						<div class="item">
							<label class="field">验证码：</label>
							<input type="text" class="txt w150" />
							<img src="/static_url/caifuzhongguo/img/01.png" alt="" height="25" width="100" />
							<a href="#" class="link">看不清？换一张</a>
						</div>
						<div class="item">
							<a href="javascript:;" class="btn btn1">
								<span>按钮</span>
								<input type="submit" value="按钮" />
							</a>
							<a href="#" class="btn btn1">
								<span>取消</span>
							</a>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
</div>
			
<%include file="footer.html" />
