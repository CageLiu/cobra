<LINK href="{CSS_AUTOCOMPLETE_URL}" type=text/css rel=stylesheet>
<SCRIPT src="{JQUERY_AUTOCOMPLETE_URL}" type=text/javascript></SCRIPT>
<SCRIPT type=text/javascript>
function searchchange(show_div, hide_div, link)
{
$("."+show_div).show();
$("."+hide_div).hide();
if (link == "hq")
{
    $(".search_form").attr("action", "{h('[quote]/stock/index.php')}");
}
else if (link == "zx")
{
    $(".search_form").attr("action", "{h('[misc]/search.php')}");
}

}
//搜索
$().ready(function() {
var str=$(".search_stock_str").val();
var str1=$(".search_key").val();
$(".search_stock_str").focus(function (){
    if($(this).val()==str){
        $(this).val("");
        }
    });
    $(".search_key").focus(function (){
        if($(this).val()==str1){
            $(this).val("");
        }
    });
    $(".search_stock_str").autocomplete("/api.php?op=ajax_agent&f=stock_auto", {
        width: 300,
        selectFirst: false,
        minChars: 1,
        autoFill: false,
        extraParams: {
        show_type:"stock"
        }
    });

    $(".search_stock_str").result(function(event, data, formatted) {
            //$("#stock_str").val("");
            $(".search_code").val(data[1]);
            $(".search_stock_str").val("");
            $(".search_form").submit();

    });
    $(".search_btn").click(function (){
        $(".search_code").val($(".search_stock_str").val());
        return true;
    });

    $(".search_stock_str").setOptions({
            max: 10
    });
});
</SCRIPT>
