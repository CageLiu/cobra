##-*-coding:utf-8-*-
<%include file="header.html" />
<div class="admin_wp">
	<div class="crumb_nav">
		<a href="#">首页</a>
		<span>&gt;</span>
		<a href="#">用户中心</a>
		<span>&gt;</span>
		<a href="#">商家店铺管理</a>
		<span>&gt;</span>
		<em>查看店铺详细信息</em>
	</div>

	<div class="shop_box">
		<div class="st">
			<strong>商家店铺管理</strong>
		</div>
		<form action="">
			<div class="form has_field offset100 add_shop_info">
				<div class="item">
					<label class="field">商户名：</label>
					<input type="text" class="txt w350" />
				</div>
				<div class="item">
					<label class="field">标签：</label>
					<input type="text" class="txt w350" />
				</div>
				<div class="item">
					<label class="field">类型：</label>
					<select>
						<option>美食</option>
						<option>美食</option>
					</select>
					<select>
						<option>请选择菜系</option>
					</select>
				</div>
				<div class="item">
					<label class="field">地址：</label>
					<select>
						<option>请选择地区</option>
					</select>
				</div>
				<div class="item">
					<input type="text" class="txt w350" value="详细地址，如西藏南路268号富士广场10号301室" />
					<a href="#" class="link">在地图上标注</a>
				</div>
				<div class="item">
					<label class="field">靠近：</label>
					<input type="text" class="txt w350" />
				</div>
				<div class="item">
					<label class="field">电话：</label>
					021 - <input type="text" class="txt w200" />
					<a href="#" class="link">再添加一个电话</a>
				</div>
				<div class="item">
					<label class="field">营业时间：</label>
					<textarea class="tarea wh400_120"></textarea>
				</div>
				<div class="item">
					<label class="field">公交信息：</label>
					<textarea class="tarea wh400_120"></textarea>
				</div>
				<div class="item">
					<label class="field">餐厅氛围：</label>
					<input type="checkbox" class="checkbox" />
					<label class="field_text">情侣约会</label>
					<input type="checkbox" class="checkbox" />
					<label class="field_text">朋友聚餐</label>
					<input type="checkbox" class="checkbox" />
					<label class="field_text">家庭聚会</label>
					<input type="checkbox" class="checkbox" />
					<label class="field_text">商务洽谈</label>
				</div>
				<div class="item">
					<label class="field">餐厅特色：</label>
					<input type="checkbox" class="checkbox" />
					<label class="field_text">无线上网</label>
					<input type="checkbox" class="checkbox" />
					<label class="field_text">可送外卖</label>
					<input type="checkbox" class="checkbox" />
					<label class="field_text">供应早餐</label>
					<input type="checkbox" class="checkbox" />
					<label class="field_text">有下午茶</label>
					<input type="checkbox" class="checkbox" />
					<label class="field_text">供应宵夜</label>
				</div>
				<div class="item">
					<label class="field">消费方式：</label>
					<input type="checkbox" class="checkbox" />
					<label class="field_text">可刷卡</label>
				</div>
				<div class="item">
					<label class="field">停车信息：</label>
					<input type="checkbox" class="checkbox" />
					<label class="field_text">可停车</label>
					<input type="checkbox" class="checkbox" />
					<label class="field_text">免费停车</label>
				</div>
				<div class="item">
					<label class="field">优惠信息：</label>
					<select>
						<option>最新优惠</option>
					</select>
					<input type="text" class="txt w300" />
				</div>
				<div class="item">
					<label class="field">描述：</label>
					<textarea class="tarea wh400_120"></textarea>
				</div>
				<div class="item">
					<label class="field">添加视频：</label>
					<span class="filefield">
						<input type="text" class="txt filetxt" />
						<a href="javascript:;" class="btn btn1">
							<span>上传…</span>
						</a>
					</span>
					<input type="file" class="file" />
				</div>
				<div class="item">
					<label class="field">视频缩略图：</label>
					<img src="/static_url/caifuzhongguo/img/01.png" alt="" />
				</div>
				<div class="item">
					<label class="field">验证码：</label>
					<input type="text" class="txt w100" />
					<img src="/static_url/caifuzhongguo/img/01.png" alt="" height="25" width="100" />
					<span class="tips">
						<a href="#" class="link">看不清？换一张</a>
					</span>
				</div>
				<div class="item">
					<a href="javascript:;" class="btn btn1">
						<span>按钮</span>
						<input type="submit" value="按钮" />
					</a>
					<a href="javascript:;" class="btn btn1">
						<span>取消</span>
					</a>
				</div>
			</div>
		</form>
			<div class="add_shop_pic">
				<div class="tit">
					<strong>为店铺上传图片</strong>
				</div>
				<div class="addbtn">
					<a href="javascript:;" class="btn btn4 add_pic">
						<span class="dialog_handler" name="add_pic">添加照片</span>
					</a>
					<span>单张图片请不要超过5M</span>
				</div>
				<div class="dialog" id="add_pic">
					<div class="dcont notit">
						<form action="">
							<div class="form has_field">
								<div class="item">
									<span class="filefield">
										<input type="text" class="txt filetxt" />
										<a href="javascript:;" class="btn btn1">
											<span>上传…</span>
										</a>
									</span>
									<input type="file" class="uploadfile file" />
								</div>
								<div class="item">
									<a href="javascript:;" class="btn btn1 close">
										<span>确认</span>
										<input type="submit" value="确认修改">
									</a>
									<a href="javascript:;" onclick="eval(document.getElementById('add_pic').style.display = 'none')" class="btn btn1 close">
										<span>取消</span>
										<input type="reset" value="取消">
									</a>
								</div>
							</div>
						</form>
					</div>
					<em class="darow">arrow</em>
				</div>
				<ul class="pic_list">
					<li>
						<img src="/static_url/caifuzhongguo/img/01.png" alt="" width="192" height="133"  />
						<input type="text" value="菜名" />
						<a href="#" class="del">删除</a>
					</li>
					<li>
						<img src="/static_url/caifuzhongguo/img/01.png" alt="" width="192" height="133"  />
						<input type="text" value="菜名" />
						<a href="#" class="del">删除</a>
					</li>
					<li>
						<img src="/static_url/caifuzhongguo/img/01.png" alt="" width="192" height="133"  />
						<input type="text" value="菜名" />
						<a href="#" class="del">删除</a>
					</li>
				</ul>
			</div>
	</div>
</div>
<%include file="footer.html" />
