<script type="text/javascript">
$(function(){   
	//p7 p16焦点图
	$('#p7_soChange .changeDiv').soChange({
		thumbObj:'#p7_soChange .changeNum li',
		thumbNowClass:'curNum',
		changeTime:4000,
		txtObj:"#p7_soChange .changeTxt li",
		txtClass:"curTxt"
	});
	
	//p8 p14焦点图
	$('#p8_soChange .a_bigImg').soChange({
		thumbObj:'#p8_soChange .sPic li', 
		thumbNowClass:'cur',
		changeTime:4000
	});
	
	//p11焦点图
	$('#p11_soChange .changeDiv').soChange({
		thumbObj:'#p11_soChange .changeNum li',
		thumbNowClass:'curNum',
		changeTime:4000
	});
	
	//p1精彩栏目滚动
	$("#p1_tipScroll").tipScroll({
		direction:"horizontal", //滚动方向 vertical(垂直方向) horizontal(水平方向)
		oHeight:114, //单个滚动对象的高度(垂直滚动)或者宽度(水平滚动) 单位为像素px
		timer:3000,
		animate:300,
		prev:"#p1_tipScroll .ts_prev",
		next:"#p1_tipScroll .ts_next"
	});
	
	//p2 p5 p10 p13推荐节目
	$("#p2_tipScroll").tipScroll({
		direction:"horizontal",
		oHeight:220,

		next:"#p2_tipScroll .ts_next"
	});
	
	//p12、p17到场嘉宾
	$("#p12_tipScroll").tipScroll({
		direction:"horizontal",
		oHeight:158,

	});

	$("#p15_tipScroll").tipScroll({

		oHeight:182,
		timer:4000,
		animate:400,
		prev:"#p15_tipScroll .ts_prev",
		next:"#p15_tipScroll .ts_next"
	});

	$("#video_tab").tabs({
		className:"cur_tab"
	})
