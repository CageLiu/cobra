<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
{if $title!=''}<title>{$title} - {$SEO['site_title']}</title>{else}<title>{if isset($SEO['title']) && !empty($SEO['title'])}{$SEO['title']}{/if}{$SEO['site_title']}</title>{/if}
<meta name="keywords" content="{$SEO['keyword']}">
<meta name="description" content="{$SEO['description']}">
<link rel="shortcut icon" href="{IMG_PATH}favicon.ico"/>
<link type="text/css" rel="stylesheet" href="{CSS_PATH}simu/reset.css" />
<link type="text/css" rel="stylesheet" href="{CSS_PATH}simu/index.css" />
<link type="text/css" rel="stylesheet" href="{CSS_PATH}simu/show.css" />
<link type="text/css" rel="stylesheet" href="{CSS_PATH}simu/list.css" />
<script type="text/javascript" src="{JS_PATH}jquery.min.js?v=2010122901"></script>
<script type="text/javascript" src="{JS_PATH}util.js?v=2010122901"></script>
<script type="text/javascript" src="{JS_PATH}jquery.sGallery.js?v=2010122901"></script>
</head>
<body>
<div id="header">
	<div class="titleTop">
		{pc:block pos="simu_top_link"}{/pc}
    </div>
    <div class="logoBar">
    	<div class="logo">
        	<a href="http://www.cctvfinance.com"><img src="{IMG_PATH}simu/sm_logo.jpg" /></a>
        </div>
        <div class="searchArea">
            <SCRIPT type=text/javascript> 
			//搜索栏切换
				function searchchange(show_div, hide_div, link)
				{
				$("."+show_div).show();
				$("."+hide_div).hide();
				if (link == "hq")
				{
					$(".search_form").attr("action", "{h('[quote]/stock/index.php')}");
				}
				else if (link == "zx")
				{
					$(".search_form").attr("action", "{h('[misc]/search.php')}");
				}
				
				}
			</script>
				{pc:block pos="global_search_2"}
				{/pc}
        </div>
    </div>
    <div class="menuArea">
        <div class="menu clearFix">
        	<div class="menuline">
            <a href="{h('/smjj/')}"><span>首页</span></a>
            <a href="{h('/smjj/smdt/')}"><span>私募动态</span></a>
            <a href="{h('/smjj/smph/')}"><span>私募排行榜</span></a>
            <a href="{h('/smjj/smjz/')}"><span>最新净值</span></a>
            <a href="{h('/smjj/smcp/')}"><span>私募产品</span></a>
            <a href="{h('/smjj/smgs/')}"><span>基金公司</span></a>
            <a href="{h('/smjj/smjl/')}"><span>私募经理</span></a>
            <a href="{h('/smjj/smcp/compare/')}"><span>私募对比</span></a>
            <a href="{h('/smjj/smcp/filter/')}" class="end"><span>私募筛选</span></a>
            </div>
        </div>
    </div>
</div>
