				</ul>
			</div>
			<div class="admin_bc caifuka">
				<div class="admin_box">
					<div class="admin_bt">
						<span class="title">财富卡绑定</span>
					</div>
					<div class="admin_bc">
						<div class="radiusbox">
							<div class="radius radius_top">
								<div>radius-top</div>
							</div>
							<div class="radius_cont">
								<form action="">
									<div class="form has_field offset100">
										<div class="item">
											<label class="field">财富卡卡号：</label>
											<span class="b">
												<input type="text" class="txt">
											</span>
										</div>
										<div class="item">
											<label class="field">财富卡密码：</label>
											<span class="b">
												<input type="pwd" class="txt">
											</span>
										</div>
										<div class="item">
											<a class="btn btn2 bind_acc" href="javascript:;">
												<span >绑定帐号</span>
												<input class="dialog_handler" name="bind_acc" type="button" value="绑定帐号" />
											</a>
										</div>
									</div>
								</form>
							</div>
							<div class="radius radius_bottom">
								<div>radius-bottom</div>
							</div>
						</div>
					</div>
				</div>

			</div>
			<div class="dialog" id="bind_acc">
				<div class="dcont notit">
					<form action="">
						<div class="form has_field offset68">
							<p>您申请绑定次财富卡后,此卡<strong class="orange">不能再用作线下消费</strong>。请知悉!</p>
							<div class="item">
								<a href="javascript:;" class="btn btn1">
									<span>确认绑定</span>
									<input type="submit" value="确认绑定">
								</a>
								<a href="javascript:;" class="btn btn1" onclick="eval(document.getElementById('bind_acc').style.display = 'none')">
									<span>取消</span>
									<input type="button" value="取消">
								</a>
							</div>
						</div>
					</form>
				</div>
				<em class="close">close</em>
			</div>
