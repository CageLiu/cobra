{template 'content','common_terminal'}
<!doctype html>
<html>
    {template 'content','header_terminal'}
    <script type="text/javascript" src="{JS_PATH}jquery.min.js?v=2010122901"></script>
    <script type="text/javascript" src="{JS_PATH}swfobject.js?v=2010122901"></script>
    <script type="text/javascript" src="{JS_PATH}play_bill.js?v=2010122901"></script>
    <body class="inner">
        <div class="wp">
            {template 'content','menu_terminal'}
            <div class="zhibo hor_box">
                <div class="main hor_item">
                    <div class="toolbar">
                        <div class="left">
                            正在直播：<span id="current">投资名家(首播)</span>    
                        </div>
                        <div class="right">
                            下期节目：<span id="next_time"></span><span id="next_name">暂无节目</span>
                        </div>
                    </div>
                    <div class="player">
                        <div id="flashContent">
                        </div>

                        <script type="text/javascript">
                            var swfVersionStr = "9.0.0";
                            var xiSwfUrlStr = "";
                            var flashvars = {};
                            flashvars.file = '{VIDEO_RTMP}'
                            flashvars.id = "live1";
                            flashvars.autostart = "true";
                            flashvars.backcolor = "0x000000";
                            flashvars.frontcolor = "0xCCCCCC";
                            flashvars.lightcolor = "0x99CC33";
                            flashvars.width = "510";
                            flashvars.height = "415";
                            flashvars.usefullscreen = "false";
                            var params = {};
                            params.allowscriptaccess = "always";
                            params.allowfullscreen = "true";
                            params.menu = "false";
                            var attributes = {};

                            swfobject.embedSWF(
                                "{IMG_PATH}video/flvplayer.swf", "flashContent",
                                "510", "415",
                                swfVersionStr, xiSwfUrlStr,
                                flashvars, params, attributes);
                        </script>
                    </div>
                    <div class="msg">
                        <ul id="scrollmsg">
                            <marquee height='30' direction='up' onmouseover="this.stop()"  onmouseout="this.start()" behavior="scroll" scrollamount="1">
				{pc:content action="lists" catdir="tscroll" order="inputtime DESC" num="15"}
				{loop $data $val}
                            <li>{$val[title]}</li>
                {/loop}
                {/pc}
                            </marquee>
                        </ul>   
                    </div>
                </div>
                <div class="side hor_item">
                    <div class="box box1">
                        <div class="bt">
                            <span class="icon icon1">节目表</span>
                        </div>
                        <div class="bc" style="overflow-y:scroll">
                            <div id="get_message">正在读取节目单...</div>
                            <ul id="playlist" class="video_list">
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
