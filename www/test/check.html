##-*-coding:utf-8-*-
%if len(content) != 0:
	%for item in content:
		%if models == 'user':
			${item.email}已被注册!
		%elif models == 'book':
			<li>
				<div class="media clearfix">
					<div class="pic"><a href="/book/${item.id}"><img src="${item.bpic.url}" alt="${item}" /></a></div>
					<div class="txt">
						<h3><a href="/book/${item.id}">${item}</a></h3>
						<span class="txtitem"><em>作者：</em>${item.author}</span>
						<span class="txtitem"><em>语言：</em>${item.lang}</span>
						<span class="txtitem"><em>类别：</em>${item.assort}</span>
					</div>
				</div>
			</li>
			%elif models == 'posts':
			<li>
				<a href="/posts/${item.id}">{item}</a>
			</li>
		%endif
	%endfor
%endif
