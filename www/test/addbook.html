##-*-coding:utf-8-*-
<%inherit file="base.html" />

<%def name="title()">
	i-Shu | 添加新书
</%def>

<%def name="outfile()">
	<script type="text/javascript" src="http://static.i-shu.com/ishu/js/datepick/WdatePicker.js"></script>
</%def>

<%def name="main()">
<div class="main">
	<h2 class="crumbs">添加新书</h2>
	<div class="form addbook">
		<form action="" method="post" enctype="multipart/form-data">
			<div class="item">
				<label>书名：</label>
				<input class="txt w300 b_valid" type="text" name="name" id="bookname" />
				<span class="tips">书的名字</span>
			</div>
			<div class="item stip">
				<label>语言：</label>
				<select id="lang" name="lang" class="select b_valid"></select>
				<span class="tips">此书的语言</span>
			</div>
			<div class="item stip">
				<label>推荐等级：</label>
				<select id="level" name="level" class="select b_valid"></select>
				<span class="tips">推荐什么水平的读者阅读</span>
			</div>
			<div class="item stip">
				<label>类别：</label>
				<select id="passort" class="select b_valid"></select>
				<select id="cassort" class="select b_valid"></select>
				<input type="hidden" name="assort" id="assort" />
				<span class="tips">此书的分类</span>
			</div>
			<div class="item">
				<label>作者：</label>
				<input class="txt w200" type="text" name="author" />
				<span class="tips">此书的作者(可选)</span>
			</div>
			<div class="item">
				<label>出版时间：</label>
				<input class="txt w200 date form_date" type="text" name="publish_time" onfocus="WdatePicker()" />
				<span class="tips">此书的出版时间(可选)</span>
			</div>
			<div class="item">
				<label>出版社：</label>
				<input class="txt w200" type="text" name="publishers" />
				<span class="tips">出版此书的单位(可选)</span>
			</div>
			<div class="item">
				<label>PDF：</label>
				<input class="txt w300" type="text" name="pdf" />
				<span class="tips">此书的PDF版本下载地址(可选)</span>
			</div>
			<div class="item">
				<label>封面：</label>
				<input type="file" name="bpic" id="truefile" rel="book" />
				<span class="imitatefile">
					<input class="txt w166" type="text" id="filetxt" />
					<input class="btn" type="button" id="uploadfile" value="选择图片" />
				</span>
				<span class="tips">此书的封面,100px * 120px (可选)</span>
			</div>
			<div class="item">
				<script type="text/javascript">
					document.write('<input class="btn disabled" type="submit" value="添加新书" id="addbook_btn" disabled="disabled" />')
					iDuShu.createOptions("lang",iDuShu.lang);
					iDuShu.createOptions("level",iDuShu.booklevel);
					iDuShu.bookAssort("passort","cassort","assort");
				</script>
			</div>
		</form>
	</div>
</div>

<div class="side">
	&nbsp;
</div>
</%def>
