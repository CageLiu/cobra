    $ch = curl_init();//初始化curl
    $curl_url = $_SERVER['HTTP_REFERER'] ."api/get_cert.php?cert_id=$_REQUEST[cert_id]";
    curl_setopt($ch,CURLOPT_URL,$curl_url);//抓取指定网页

    $data = curl_exec($ch);//运行curl
    curl_close($ch);
    $data = json_decode($data);
