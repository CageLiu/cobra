<script type="text/javascript">
$(document).ready(function() {
    var str=$(".check_stock_str").val();
    var str1=$(".search_key").val();
    $(".check_stock_str").focus(function (){
        if($(this).val()==str){
            $(this).val("");
        }   
    });
    $(".search_key").focus(function (){
        if($(this).val()==str1){
            $(this).val("");
        }   
    });
    $(".check_stock_str").autocomplete("/api.php?op=ajax_agent&f=stock_auto", {
        width: 300,
        selectFirst: false,
        minChars: 1,
        autoFill: false,
        extraParams: {
        show_type:"stock"
        }
    });
    $("#stock1").result(function(event, data, formatted) {
            $("#stock1").val(data[1]);
            return false;
    });
    $("#stock2").result(function(event, data, formatted) {
            $("#stock2").val(data[1]);
            return false;
    });
    $("#stock3").result(function(event, data, formatted) {
            $("#stock3").val(data[1]);
            return false;
    });
    $(".search_stock_str").setOptions({
            max: 10
    });
});
function check_mobile()
{
    var mobile = $("#mobile").val();
    
    var reg = /^1\d{10}$/;
    
    if(mobile == "")
    {
        alert("请输入您的手机号");
    }else if(!mobile.match(reg)){
        alert("请输入正确的手机号");
        return false;
    }else{
        return true;
    }
}

function check_stocks()
{
    //if(!check_mobile()) return false;
    var mobile = $("#mobile").val();
    var stock = "";
    for(i=1;i<4;i++)
    {
        stock_var = $("#stock"+i).val(); 
        if(stock_var!="")
        {
            stock += stock_var+","; 
        }
    }
    if(stock=="")
    {
        alert("请至少输入一只股票");
        return false;
    }else if(stock.length < 6){
        alert("请输入正确的股票代码");
        return false;
    }
    $.ajax({
        url:"{h('api.php?op=ajax_agent&f=forcast_stock')}", 
        data:"stocks="+stock+"&mobile="+mobile,
        type:"post",
		dataType:"json",
        success:function(data){
            if(data =="1")
            {
                alert("您的诊股申请已成功提交，专业人员将电话与您联系，祝您投资顺利！");
                $("input").val("");
            }else{
                alert(data.stock_message);
            }
        }
    });
    return false;
}

function check_form()
{
    check_mobile() && check_stocks();
}

</script>
