##-*-coding:utf-8-*-
##title: 编辑页
<!DOCTYPE HTML>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>demo</title>
		<link type="text/css" rel="stylesheet" href="${static}/demo/css/style.css" />
	</head>
	<body>
		<div class="wp" id="J_wp">
			<!-- the image -->
			<img src="${static}/demo/img/img1.jpg/?v=${stamp}" alt="" id="J_big_img" />



			<!-- jcrop -->
			<div id="J_jcrop" class="jcrop">
				<div class="line top">line</div>
				<div class="line right">line</div>
				<div class="line bottom">line</div>
				<div class="line left">line</div>
				<i class="rect r1" id="J_r1">rect</i>
				<i class="rect r2" id="J_r2">rect</i>
				<i class="rect r3" id="J_r3">rect</i>
				<i class="rect r4" id="J_r4">rect</i>
				<i class="rect r5" id="J_r5">rect</i>
				<i class="rect r6" id="J_r6">rect</i>
				<i class="rect r7" id="J_r7">rect</i>
				<i class="rect r8" id="J_r8">rect</i>

			</div>


			<!-- selected area -->
			<div class="selected"></div>

		</div>

		<!-- dialog -->
		<div class="dialog" id="J_dialog">
			<div class="cover">cover</div>
			<div class="cont">
				<form action="">
					<div class="form">
						<div class="item">
							<label class="field">上传图片：</label>
							<div class="f">
								<input type="file" class="uploadfile"/>
							</div>
						</div>
						<div class="item">
							<label class="field">坐标：</label>
							<div class="f">
								<span class="inline">
									<em id="J_fix_x0">X0:0</em> ,
									<em id="J_fix_y0">Y0:0</em>
								</span>
								<span class="inline">
									<em id="J_fix_x1">X1:0</em> ,
									<em id="J_fix_y1">Y1:0</em>
								</span>
								<input type="hidden" value="" id="J_fix" />
							</div>
						</div>
						<div class="item">
							<label class="field">区域大小：</label>
							<div class="f inline rect_size">
								<span>宽</span>: <input type="text" class="txt size" value="100" readonly /> <span>px</span> ,
								<span>高</span>: <input type="text" class="txt size" value="100" readonly /> <span>px</span>
							</div>
						</div>
						<div class="item">
							<label class="field">说明文字：</label>
							<div class="f">
								<textarea class="tarea"></textarea>
							</div>
						</div>
						<div class="item">
							<div class="f inline">
								<input type="submit" class="btn" value="提交" />
								<input type="reset" class="btn" value="重选区域" id="J_reset" />
							</div>
						</div>
					</div>
				</form>
			</div>
		</div>

		<script type="text/javascript" src="${static}/demo/js/rbs.js"></script>
	</body>
</html>
