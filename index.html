<!doctype html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>启动Monkey</title>
		<style type="text/css">
			*{margin:0;padding:0}
			html,body{height:100%;overflow:hidden;}
			#J_start{color:#333;text-decoration:none;display:block;height:400px;width:400px;font-size:48px;text-align:center;background:#3b5998;color:#fff;line-height:400px;border-radius:500px;position:absolute;left:50%;top:50%;margin-left:-200px;margin-top:-200px;box-shadow:0 0 10px #000;}
			#J_start:hover{background:#57a000;box-shadow:0 0 10px #57a000}
			p{text-align:center;padding-top:10px;color:#f73300}
		</style>
	</head>

	<body>
		<a href="start.php" id="J_start" >启动</a>
		<p>若跳转后的页面无法显示，请刷新浏览器</p>
		<script type="text/javascript">
			var oBtn = document.getElementById("J_start");
			oBtn.onclick = function(){
				this.innerHTML = "启动中…";
				setTimeout(function(){
					window.location.href = "http://ldev:8000";
				},3000);
			};
		</script>
	</body>
</html>
